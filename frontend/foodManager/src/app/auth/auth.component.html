<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email" 
                id="email" 
                formControlName="email"
                class="form-control"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                id="password" 
                formControlName="password"
                class="form-control"/>
            </div>
            <div>
                <button class="btn btn-primary" style="margin:5px;" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
                <button class="btn btn-primary" style="margin:5px;" (click)="onSwitchMode()" type="button">
                    Switch to {{ isLoginMode ? 'Sign Up': 'Login' }} </button>
            </div>
        </form>
    </div>
</div>
